name: Continuous Integration
on:
    push:

jobs:
    check:
        name: Check
        runs-on: ubuntu-latest
        steps:
            - name: Install Prerequisites
              run: |
                sudo apt-get update
                sudo apt-get install xorg-dev
            - uses: actions/checkout@v2
            - uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true
            - uses: actions-rs/cargo@v1
              with:
                  command: check
                  args: --all-features

